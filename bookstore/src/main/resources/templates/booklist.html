<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Books</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Publication Year</th>
                <th>Price</th>
                <th>Category</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}">Author Name</td>
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.isbn}">1234567890</td>
                <td th:text="${book.publicationYear}">2023</td>
                <td th:text="${book.price}">19.99</td>
                <td th:text="${book.category != null ? book.category.name : 'N/A'}">Category</td>
                <td>
                    <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this book?');">
                        Delete
                    </a>
                </td>
                <td>
                    <a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-primary">Edit

                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <p>
        <a th:href="@{/addbook}" class="btn btn-success">Add Book</a>
    </p>
</body>

</html>
