<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>

<body>
    <h1>Add a New Book</h1>

    <form th:action="@{/addbook}" th:object="${book}" method="post">
        <p>
            <label>Title:</label>
            <input type="text" th:field="*{title}" required />
        </p>
        <p>
            <label>Author:</label>
            <input type="text" th:field="*{author}" required />
        </p>
        <p>
            <label>Publication Year:</label>
            <input type="number" th:field="*{publicationYear}" required />
        </p>
        <p>
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" required />
        </p>
        <p>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" required />
        </p>
        <p>
            <button type="submit">Add Book</button>
        </p>
    </form>

    <p><a th:href="@{/booklist}">Back to book list</a></p>
</body>

</html>
