<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <h1>Edit book</h1>

    <form th:action="@{/addbook}" th:object="${book}" method="post">
        <p>
            <label>Title:</label>
            <input type="text" th:field="*{title}" required />
        </p>
        <p>
            <label>Author:</label>
            <input type="text" th:field="*{author}" required />
        </p>
        <p>
            <label>Publication Year:</label>
            <input type="number" th:field="*{publicationYear}" required />
        </p>
        <p>
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" required />
        </p>
        <p>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" required />
        </p>
        <p>
            <label>Category:</label>
            <select th:field="*{category.id}" required>
                <option value="" disabled selected>Select Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                </option>
            </select>
        </p>
        <p>
            <button type="submit" class="btn btn-primary">Edit Book</button>
        </p>
        <input type="hidden" th:field="*{id}" />
    </form>

    <p><a th:href="@{/booklist}">Back to book list</a></p>
</body>

</html>
